<ion-content class="splash-content">
  <div class="splash-container">
    
    <!-- Imagem Principal do Logo -->
    <img src="assets/images/bitmap.svg" 
         alt="Aninnisn Ngunuk Logo" 
         class="logo-image">

    <!-- Texto de Boas-Vindas -->
    <h1 class="welcome-text">Kounún Mwareiti</h1>

    <!-- Spinner de Loading -->
    <ion-spinner name="crescent" class="splash-spinner"></ion-spinner>
    
    <!-- Texto de Loading -->
    <!-- <p class="loading-text">Carregando hinos</p> -->

    <!-- Indicador de Progresso (Opcional) -->
    <div class="progress-indicator">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <p class="progress-text">Preparing musical experience...</p>
    </div>

    <!-- Elementos Decorativos -->
    <div class="decorative-elements">
      <!-- Partículas Flutuantes -->
      <div class="particle">🎵</div>
      <div class="particle">⭐</div>
      <div class="particle">🎶</div>
      <div class="particle">✨</div>
      
      <!-- Círculos de Fundo -->
      <div class="background-circle circle-1"></div>
      <div class="background-circle circle-2"></div>
      <div class="background-circle circle-3"></div>
    </div>
  </div>
