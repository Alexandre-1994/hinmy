<ion-header>
  <ion-toolbar>
    <ion-title>Hinário Digital</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/about']" color="light">
        <ion-icon name="information-circle" slot="icon-only" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      [(ngModel)]="searchTerm" 
      (ionChange)="search()" 
      placeholder="Buscar por título ou número"
      animated="true"
      class="custom-searchbar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="hymn-list-container">
    <ion-list>
      <ion-item *ngFor="let hymn of hymns" [routerLink]="['/hymn-detail', hymn.id]" detail="false">
        <ion-label>
          <h2>{{hymn.number}}. {{hymn.title}}</h2>
          <p class="hymn-subtitle">{{hymn.language || 'Idioma não especificado'}}</p>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end" color="medium"></ion-icon>
      </ion-item>
    </ion-list>

    <div class="empty-state" *ngIf="hymns.length === 0">
      <ion-icon name="musical-notes-outline"></ion-icon>
      <p>Nenhum hino encontrado</p>
    </div>
  </div>
</ion-content>
